<div class="card text-wrap">
    <h5 class="card-title bg-primary text-white m-0">{{item.title}}</h5>
    <div class="card-body">
        <p class="card-text mb-0" *ngFor="let data of item.items">{{data}}</p>
        <a [href]="" (click)="selectData.emit(item)" class="card-link">{{item.actionText}}</a>
    </div>
</div>
