<form ngNativeValidate [formGroup]="dataForm" class="bg-light">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Nombre" formControlName="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="secondname" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="secondname" placeholder="Apellido" formControlName="secondname">
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Dirección</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" placeholder="Ingresa tu dirección" formControlName="address">
        </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Teléfono</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu teléfono" formControlName="phone" pattern="[0-9]{8,9}">
        </div>
    </div>
    <div class="form-group row">
        <label for="comment" class="col-sm-2 col-form-label">Comentarios</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="comment" placeholder="Algún comentario?" formControlName="comment">
        </div>
    </div>
</form>
