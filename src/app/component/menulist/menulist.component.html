<div class="row">
    <div class="col-md-4 col-sm-12">
        <ul class="list-group">
            <li (click)="selectItem(item)" class="list-group-item" [class.active]="(itemactive == '' && i == 0) || (item.name == itemactive)" *ngFor="let item of menuList$ | async; let i = index">{{item.name}}</li>
        </ul>
    </div>
    <div class="col-md-8 col-sm-12">
        <table class="table table-striped">
            <tbody>
                <tr class="row" *ngFor="let item of itemList">
                    <td class="col-6">{{item.description}}</td>
                    <td class="col-3">$ {{item.price | number : '1.2-2'}}</td>
                    <td class="col-1">
                        <a class="btn btn-info hasTooltip">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <span>{{item.description}}</span>
                        </a>
                    </td>
                    <td class="col-2"><a class="btn btn-success" (click)="addCart.emit(item)"><i class="fa fa-cart-plus" aria-hidden="true"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
