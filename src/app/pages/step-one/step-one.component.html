<div class="row">
    <div class="col-md-6 col-sm-12">
        <app-menulist [hidden]="this.navigationStep != 1" [menuList$]="menu$" (addCart)="addCart($event)"></app-menulist>
        <app-dataform [hidden]="this.navigationStep != 2"></app-dataform>
    </div>
    <div class="col-md-6 col-sm-12">
        <app-cart [cartList$]="carts$" (removeCart)="removeCart($event)"></app-cart>
    </div>
    <div class="col-md-12 col-sm-12">
        <button (click)="navigation(true)" [disabled]="(carts$| async)?.length == 0" type="button" class="btn btn-primary float-right ml-3">Continuar</button>
        <button (click)="navigation(false)" type="button" class="btn btn-primary float-right ml-3">Atras</button>
    </div>
</div>
